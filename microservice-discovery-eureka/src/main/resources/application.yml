server:
  port: 8761
eureka:
  datacenter: cloud
  environment: product
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://user:password123@localhost:8761/eureka
  server:
    enable-self-preservation: false # 禁用自我保护模式
security:
  basic:
    enabled: true
  user:
    name: user
    password: password123